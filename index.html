<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurice Dino Slash v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MENU -->
    <div id="menu" class="screen active">
        <h1>üç£ Samurice Dino Slash üç£</h1>
        <img id="rikuMenu" src="assets/riku/idle.png" alt="Riku">
        <p>Riku the Samurice fights dinosaurs with phonics power!</p>
        <button onclick="startGame()">PLAY GAME</button>
        <button onclick="showTutorial()">How to Play</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="screen">
        <div class="top-bar">
            <div>Level <span id="levelNum">1</span> ‚Äî <span id="dinoName">Baby Raptor</span></div>
            <div>Score <span id="score">0</span></div>
        </div>
        
        <div id="arena">
            <img id="bg" src="assets/backgrounds/arena.png" alt="arena">
            
            <!-- Riku -->
            <img id="rikuSprite" class="sprite riku" src="assets/riku/idle.png" alt="Riku">
            
            <!-- Dino -->
            <img id="dinoSprite" class="sprite dino" src="assets/dinos/raptor1.png" alt="Dino">
            
            <!-- HP -->
            <div class="hp-container riku-hp">
                <div class="hp-label">RIKU</div>
                <div class="hp-bar"><div id="rikuHpFill" class="hp-fill"></div></div>
                <span id="rikuHpText">100</span>
            </div>
            <div class="hp-container dino-hp">
                <div class="hp-label">DINO</div>
                <div class="hp-bar"><div id="dinoHpFill" class="hp-fill"></div></div>
                <span id="dinoHpText">100</span>
            </div>
        </div>
        
        <button id="blendBtn" onclick="startBlend()">‚öîÔ∏è BLEND ATTACK!</button>
        <div id="status"></div>
    </div>

    <!-- WIN / LOSE -->
    <div id="winScreen" class="screen">
        <h1>üéâ VICTORY! Riku sliced them! üéâ</h1>
        <img id="victoryRiku" src="assets/riku/victory.png">
        <button onclick="nextLevel()">Next Dinosaur</button>
        <button onclick="goToMenu()">Main Menu</button>
    </div>
    <div id="loseScreen" class="screen">
        <h1>üí¶ Rice spilled... Game Over</h1>
        <img src="assets/riku/hurt.png">
        <button onclick="restartGame()">Try Again</button>
        <button onclick="goToMenu()">Main Menu</button>
    </div>

    <!-- BLEND MODAL (same as before but prettier) -->
    <div id="blendModal">
        <div class="modal-content">
            <h2 id="blendTitle">Blend to SLASH!</h2>
            <div id="phonemeArea"></div>
            <input id="typeInput" placeholder="or type the full word" onkeypress="if(event.key==='Enter') checkTypedWord()">
            <div class="modal-buttons">
                <button onclick="checkTypedWord()">Submit</button>
                <button onclick="speakAll()">üîä Hear Sounds</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
            <div id="timerBar"></div>
        </div>
    </div>

    <script src="js/blending.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
